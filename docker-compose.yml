services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swapi-backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql

  nginx:
    build:
      context: ./backend/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: swapi-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - nginx

  mysql:
    image: mysql:8.0-debian
    container_name: swapi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: swapi
      MYSQL_USER: swapi
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-swapi-data:/var/lib/mysql
  
volumes:
    mysql-swapi-data: